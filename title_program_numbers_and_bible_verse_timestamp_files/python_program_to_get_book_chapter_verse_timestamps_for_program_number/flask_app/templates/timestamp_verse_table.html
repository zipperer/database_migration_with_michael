<!doctype html>
<html>
  <head>
    <style>
      table, th, td {
	  border: 1px solid black;
	  border-collapse: collapse;
      }
      th, td {
	  padding: 15px
      }
    </style>
  </head>
  <body>
    <h1>Book, Chapter, Verse Entries</h1>
    <h1>Message {{ message_id }}</h1>
    <h1>{{ message_title }}</h1>
    <table>
      <thead>
	<tr>
	  <th scope='col'>Timestamp</th>
	  <th scope='col'>Book</th>
	  <th scope='col'>Chapter</th>
	  <th scope='col'>Verse</th>
	</tr>
      </thead>
      <tbody>
	{% for result in results %}
	<tr>
	  <th>{{ result[1] }}</th>
	  <td>{{ result[2] }}</td>
	  <td>{{ result[3] }}</td>
	  <td>{{ result[4] }}</td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </body>
</html>
